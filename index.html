<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desigualdad: y ≤ 2x + 5</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 1px solid #000;
      background-color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Desigualdad: y ≤ 2x + 5</h2>
  <canvas id="grafico" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById('grafico');
    const ctx = canvas.getContext('2d');

    const width = canvas.width;
    const height = canvas.height;
    const escala = 20;

    const origen = { x: 0, y: height };

    // Dibuja los ejes
    function dibujarEjes() {
      ctx.strokeStyle = "#000";
      ctx.beginPath();
      ctx.moveTo(0, height);
      ctx.lineTo(0, 0);
      ctx.moveTo(0, height);
      ctx.lineTo(width, height);
      ctx.stroke();
    }

    // Dibuja la desigualdad y ≤ 2x + 5
    function graficarDesigualdad() {
      ctx.beginPath();
      ctx.moveTo(0, height - (2 * 0 + 5) * escala);

      for (let x = 0; x <= 10; x++) {
        const y = 2 * x + 5;
        const px = x * escala;
        const py = height - y * escala;
        ctx.lineTo(px, py);
      }

      // Área debajo de la línea
      ctx.lineTo(10 * escala, height);
      ctx.lineTo(0, height);
      ctx.closePath();
      ctx.fillStyle = "rgba(255, 0, 255, 0.3)"; // fucsia semitransparente
      ctx.fill();

      // Línea fucsia
      ctx.beginPath();
      for (let x = 0; x <= 10; x++) {
        const y = 2 * x + 5;
        const px = x * escala;
        const py = height - y * escala;
        if (x === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }
      ctx.strokeStyle = "fuchsia";
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    dibujarEjes();
    graficarDesigualdad();
  </script>
</body>
</html>
